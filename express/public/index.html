<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/axios.min.js"></script>
    <script>
        console.log('111');
        
        function getUserName() {
            axios.get('./get_username').then(function (result) {
                console.log(result.data);
                document.getElementById('user_name').innerText = result.data.name;
            })
        }
        function getClassNmae() {
            axios.get('./get_classname').then(function (result) {
                console.log(result.data);
                document.getElementById('class_name').innerText = result.data.name;
            })
        }
    </script>
</head>
<body>
    <h1>public静态资源</h1>
    <button onclick="getUserName()">获取用户名</button>
    <span id="user_name"></span>
    <br>
    <button onclick="getClassNmae()">获取班级</button>
    <span id="class_name"></span>
</body>
</html>
