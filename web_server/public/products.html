<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios.min.js"></script>
    <script>
        function getProducts() {
            axios.get('/get_products').then(function (result) {
                var productsData = result.data;
                if (productsData.status === 100) {
                    console.log(productsData.data.products);
                    painProducts(productsData.data.products);
                    
                    
                }
            })
        }

        function painProducts(products) {
            var product_body = document.getElementById('product_body');
            for (let product of products) {
                var tr = document.createElement('tr');
                tr.innerHTML = `
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.count}</td>
            <td><button>删除</button></td>
            `
            product_body.appendChild(tr); 
            }
        }
        window.onload = function(){
            getProducts();
        }
    </script>
</head>

<body>
    <table id="product_table">
        <thead>
            <tr>
                <th>产品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="product_body">
        </tbody>
    </table>
</body>

</html>
