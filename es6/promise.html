<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var promise = new Promise(function (resolve, reject) {
            resolve('返回一个值');
        });

        promise.then(function (result) {
            console.log(result);

        }).catch(function (err) {
            console.log(err);

        }).finally(function () {
            console.log('请求结束 ');

        })
    </script>
</body>

</html>
